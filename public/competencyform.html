  <head>

 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

<body>
<div id="container" class="format" >
  <h1 style="text-align:center">Registration Form</h1>
  <table >			
    <tr>
        <td style="min-width:0;width:270px;text-align:right;">Name</td>
        <td style="min-width:0;width:200px;text-align:left;">
	  <input type="text" id="name" name="name"/></td>
    </tr>
    
    <tr>
      <td style="min-width:0;width:270px;text-align:right;">Age</td>
      <td style="min-width:0;width:200px;text-align:left;">
	<input type="text" id="age" name="age"/></td>
    </tr>
    <tr>
      <td style="min-width:0;width:270px;text-align:right;">Address</td>
      <td style="min-width:0;width:200px;text-align:left;">
	<input type="text" id="address" name="address"/></td>
    </tr>  

   
    <tr>  
      <td style="min-width:0;width:270px;text-align:right;">Purpose</td>
      <td style="min-width:0;width:200px;text-align:left;">
	<input type="text" id="purpose" name="purpose"/></td>
    </tr></br>
    
    <tr>
      <td align="right"> <button  id="submit" >Submit</button></td>
      <td align="left"><button  id="cancel" >cancel</button></td>
    </tr>
  </table>
</div>
